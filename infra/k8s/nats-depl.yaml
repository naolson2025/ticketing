apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats-streaming:0.17.0
        # array of arguments that is provided to the primary command that gets executed
        # when a container is built out of our image
        # the options that go into this array can be found in the documentation
        # https://hub.docker.com/_/nats-streaming#:~:text=the%20first%20output.-,Commandline%20Options,-Streaming%20Server%20Options
        args: [
          "-p", "4222",
          "-m", "8222",
          "-hbi", "5s",
          "-hbt", "5s",
          "-hbf", "2",
          "-SD",
          "-cid", "ticketing"
        ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222